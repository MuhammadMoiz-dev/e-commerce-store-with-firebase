<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping.com - Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-indigo-600">Shopping.com</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-500 hover:text-indigo-600">Home</a>
                    <a href="products.html" class="text-gray-500 hover:text-indigo-600">Products</a>
                    <a href="cart.html" class="text-indigo-600 font-semibold"><i class="fas fa-shopping-cart"></i> Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-indigo-700 py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white">Your Shopping Cart</h1>
            <p class="text-indigo-100 mt-2">Review your selected products before checkout</p>
        </div>
    </header>

    <!-- Cart Section -->
    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Cart Items -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
                <div class="space-y-6">
                    <!-- Cart Item -->
                    <div class="flex items-center justify-between border-b pb-4">
                        <div class="flex items-center space-x-4">
                            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=150&q=80" alt="Product" class="w-20 h-20 rounded object-cover">
                            <div>
                                <h2 class="text-lg font-semibold text-gray-900">Wireless Headphones</h2>
                                <p class="text-sm text-gray-500">Category: Electronics</p>
                                <p class="text-sm text-gray-700 font-semibold">$99.00</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <input type="number" value="1" min="1" class="w-16 border rounded p-1 text-center">
                            <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>

                    <!-- Cart Item -->
                    <div class="flex items-center justify-between border-b pb-4">
                        <div class="flex items-center space-x-4">
                            <img src="https://images.unsplash.com/photo-1490114538077-0a7f8cb49891?auto=format&fit=crop&w=150&q=80" alt="Product" class="w-20 h-20 rounded object-cover">
                            <div>
                                <h2 class="text-lg font-semibold text-gray-900">Menâ€™s Jacket</h2>
                                <p class="text-sm text-gray-500">Category: Fashion</p>
                                <p class="text-sm text-gray-700 font-semibold">$59.00</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <input type="number" value="2" min="1" class="w-16 border rounded p-1 text-center">
                            <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Order Summary</h2>
                <div class="flex justify-between text-gray-700 mb-2">
                    <span>Subtotal</span>
                    <span>$217.00</span>
                </div>
                <div class="flex justify-between text-gray-700 mb-2">
                    <span>Shipping</span>
                    <span>$10.00</span>
                </div>
                <div class="flex justify-between text-gray-900 font-semibold text-lg border-t pt-2">
                    <span>Total</span>
                    <span>$227.00</span>
                </div>
                <button class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium">
                    Proceed to Checkout
                </button>
                <a href="products.html" class="block text-center mt-4 text-indigo-600 hover:text-indigo-800">Continue Shopping</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-10">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <p class="text-gray-500">&copy; 2023 Shopping.com</p>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-400 hover:text-gray-500"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-500"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-500"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
